<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Attribute</title>
		<meta charset="UTF-8">
	</head>
	<body>
            <h1>Testing the use of data attributes</h1>
            <h3>Click on a genre for music recommendations</h3>

            <ul>
                <li onclick="displayType(this)" id="Electronic"
                data-music-genre="Noisia">Electronic</li>
                <li onclick="displayType(this)" id="Jazz"
                data-music-genre="Marquis Hill">Jazz</li>
                <li onclick="displayType(this)" id="Rap/Hip-Hop"
                data-music-genre="Denzel Curry">Rap/Hip-Hop</li>
                <li onclick="displayType(this)" id="Pop"
                data-music-genre="Magdalena Bay">Pop</li>
            </ul>
        <script src="Javascript/JavaScript_3.js"></script>
	</body>
</html>
