<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!--Slideshow contianer-->
        <div class="slideshow-container">
            <!--Fullwidth images with number and caption text-->
            <div class="slides">
                <div class="numbertext">1 / 3</div>
                <img src="images/timer.jpg" style="width:100%">
                <div class="text">"The only reason for time is that everything doesn't happen at once 
                    <br><em>Albert Einstein</em>
                </div>
            </div>

            <div class="slides">
                <div class="numbertext">2 / 3</div>
                <img src="images/pocket.jpg" style="width:100%">
                <div class="text">When was the last time you appreciated being in the moment? What were you doing?</div>
            </div>

            <div class="slides">
                <div class="numbertext">3 / 3</div>
                <img src="images/coffee.jpg" style="width:100%">
                <div class="text">What is something you do every day to pass time?</div>
            </div>

            <!--Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- Dots and circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

          <script src="JS/main.js"></script>
	</body>
</html>
